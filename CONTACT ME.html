    <div class="container">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="FirstName">First Name <sup>*</sup></label>
                <input type="text" id="FirstName" name="FirstName" required>
            </div>

            <div class="form-group">
                <label for="LastName">Last Name <sup>*</sup></label>
                <input type="text" id="LastName" name="Last" required>
            </div>

            <div class="form-group">
                <label for="email">First Name <sup>*</sup></label>
                <input type="text" id="FirstName" name="FirstName" required>
            </div>
            <div class="radio-group">
                <label>Query Type<sup>*</sup></label>a
                <input type="radio" id="GeneralEnquiry" name="queryType"  value="general" required>
                <label for="GeneralEnquiry">General Enquiry</label>

            </div>
            <div class="form-group">
                <label for="text">Message<sup>*</sup></label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I consent to being contacted by the team <sup>*</sup></label>
